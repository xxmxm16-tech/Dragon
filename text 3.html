<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام الأفكار الكوكبي</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            color: white;
        }

        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        #sphere-view {
            flex: 1;
            position: relative;
        }

        #chat-view {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        #chat-view.active {
            transform: translateX(0);
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 10;
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            margin-right: 15px;
        }
        
        #global-chat-btn {
            display: flex;
            align-items: center;
            background: rgba(67, 97, 238, 0.6);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: auto;
        }
        
        #global-chat-btn:hover {
            background: rgba(67, 97, 238, 0.8);
        }
        

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 99;
            padding-top: 60px;
            box-sizing: border-box;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        #sidebar.active {
            transform: translateX(0);
        }

        .sidebar-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 15px 20px;
            text-align: right;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar-btn:hover {
            background: rgba(67, 97, 238, 0.3);
        }

        #chat-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        #chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #4cc9f0;
            margin: 0;
        }

        #chat-menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #chat-menu {
            position: absolute;
            top: 60px;
            right: 15px;
            background: rgba(40, 40, 40, 0.95);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 180px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        #chat-menu.active {
            display: block;
        }

        .menu-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 15px;
        }

        .menu-item:hover {
            background: rgba(67, 97, 238, 0.3);
        }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            overscroll-behavior: contain;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            word-break: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #4361ee;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        #chat-input-container {
            padding: 15px;
            border-top: 1px solid #333;
            background: #1e1e1e;
        }

        #chat-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #444;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 15px;
            outline: none;
        }

        #chat-input:focus {
            border-color: #4361ee;
        }

        .node-label {
            position: absolute;
            background: rgba(30, 30, 30, 0.9);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            transform: translateY(25px);
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(3px);
            max-width: 160px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .node-label.visible {
            transform: translateY(0);
            opacity: 1;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #back-to-sphere {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            display: none;
            z-index: 10;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: #2a2a3a;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: right;
        }
        
        .modal-title {
            margin-bottom: 15px;
            color: #a0a0ff;
        }
        
        .modal-input, .modal-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #3a3a4a;
            border: none;
            border-radius: 4px;
            color: white;
            text-align: right;
            direction: rtl;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal-confirm {
            background: #4a4a6a;
            color: white;
        }
        
        .modal-cancel {
            background: #3a3a4a;
            color: white;
        }


        @media (max-width: 768px) {
            #chat-view {
                width: 100%;
            }
            #sidebar {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sphere-view">
            <div id="canvas-container"></div>
            <div id="toolbar">
                <button id="menu-btn">☰</button>
                <button id="global-chat-btn">
                    <span>💬</span> مساعد الأفكار
                </button>
            </div>
            <div id="sidebar">
                <button class="sidebar-btn" id="add-node-btn">
                    <span>➕</span> إضافة فكرة
                </button>
                <button class="sidebar-btn" id="add-moon-btn">
                    <span>🌑</span> إضافة قمر فكري
                </button>
            </div>
            <button id="back-to-sphere">
                <span>←</span> العودة
            </button>
        </div>

        <div id="chat-view">
            <div id="chat-header">
                <h2 id="chat-title">محادثة الفكرة</h2>
                <button id="chat-menu-btn">⋮</button>
                <div id="chat-menu">
                    <div class="menu-item" id="share-chat">مشاركة المحادثة</div>
                    <div class="menu-item" id="edit-title">تعديل العنوان</div>
                    <div class="menu-item" id="delete-chat">حذف المحادثة</div>
                    <div class="menu-item" id="export-chat">تصدير المحادثة</div>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="اكتب رسالتك هنا...">
            </div>
        </div>
    </div>

    <div id="loading">
        <div id="loading-spinner"></div>
        <p>جاري تحميل نظام الأفكار الكوكبي...</p>
    </div>
    
    <div id="node-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title">إنشاء فكرة جديدة</h3>
            <input type="text" id="node-title-input" class="modal-input" placeholder="عنوان الفكرة">
            <select id="node-type-select" class="modal-select">
                <option value="idea">فكرة</option>
                <option value="question">سؤال</option>
                <option value="task">مهمة</option>
                <option value="note">ملاحظة</option>
            </select>
            <div class="modal-buttons">
                <button id="modal-confirm" class="modal-btn modal-confirm">تأكيد</button>
                <button id="modal-cancel" class="modal-btn modal-cancel">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
